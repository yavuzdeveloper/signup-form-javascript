<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <img class="lhs" src="LHS-illustration.png" alt="">
        <form class="form" id="form">
            <div class="title">Sign Up</div>
            <div class="user-details" id="user-details">
                <div class="input-box">
                    <span class="details">Your name</span>
                    <input type="text">
                </div>
                <div class="input-box">
                    <span class="details">Email address</span>
                    <input type="text">
                </div>
                <div class="input-box-password">
                    <span class="details">Password</span>
                    <input type="password" id="password">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>

                </div>
                <div class="input-box-phone-number">
                    <span class="details">Phone number</span>
                    <input type="text">
                </div>
                <div class="textarea-box-how-about">
                    <span class="details">How did you hear about us?</span>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="button">
                    <input type="submit" class="submit" value="Confirm" id="submitBtn">
                </div>
            </div>
        </form>
        <img class="rhs" src="RHS-illustration.png" alt="">
        <img class="spinner" id="spinner" src="Spinner.png" alt="">
        <div class="complete" id="complete">
            <p>
                Sign up complete! You have successfully created an account. You can now sign up in to website at anytime
            </p>
            <img class="tick" src="Tick.png" alt="">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
